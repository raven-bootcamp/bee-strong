<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>My workouts</title>
  </head>
  <body>
    <!--Search bar-->
    <div class="jumbotron">
      <h2>Welcome John, are you buzzing to get started?</h2>
      <div class="d-flex justify-content-end">
        <div class="mr-2">
          <button type="button" class="btn btn-warning">
            Search for more workouts
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-dark">Delete account</button>
        </div>
      </div>
    </div>

    <!--Results container-->
    <h2 class="text-center pb-5">Your saved workouts</h2>
    <div
      class="container-fluid results-container d-flex justify-content-center"
    >
      <div class="row">
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <div class="result-card-container mr-1">
            <div class="card" style="width: 18rem">
              <iframe
                src="https://www.youtube.com/embed?v=7RF_PlrLb1g"
              ></iframe>
              <div class="card-body pb-1">
                <div class="d-inline-flex">
                  <p class="card-text">Course name with Instructor</p>
                  <i class="fas fa-star pl-3 pt-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-4 col-xl-3">
          <div class="result-card-container mr-1">
            <div class="card" style="width: 18rem">
              <video
                src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
              ></video>
              <div class="card-body pb-1">
                <div class="d-inline-flex">
                  <p class="card-text">Course name with Instructor</p>
                  <i class="fas fa-star pl-3 pt-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-4 col-xl-3">
          <div class="result-card-container mr-1">
            <div class="card" style="width: 18rem">
              <video
                src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
              ></video>
              <div class="card-body pb-1">
                <div class="d-inline-flex justify-content-center">
                  <p class="card-text">Course name with Instructor</p>
                  <i class="fas fa-star pl-3 pt-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-lg-4 col-xl-3">
          <div class="result-card-container mr-1">
            <div class="card" style="width: 18rem">
              <video
                src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
              ></video>
              <div class="card-body pb-1">
                <div class="d-inline-flex">
                  <p class="card-text">Course name with Instructor</p>
                  <i class="fas fa-star pl-3 pt-1"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
