<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>BeeStrong Workouts</title>
  </head>
  <body>
    <!--Search bar-->
    <div class="jumbotron text-center">
      <h2>Choose your workout</h2>
      <button type="button" class="btn btn-warning">Yoga</button>
      <button type="button" class="btn btn-dark">Pilates</button>
      <button type="button" class="btn btn-warning">Cardio</button>
      <button type="button" class="btn btn-dark">Strength</button>
    </div>

    <!--Results container-->
    <div class="container-fluid">
      <h2 class="text-center pb-4">Your results</h2>
      <div class="row">
        <div class="col-sm-3 col-md-3">
          <div class="card mb-3">
            <video
              src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
            ></video>

            <div class="card-body d-flex pr-1 pb-1">
              <h5 class="card-title justify-content-start">
                Work out with Instructor name
              </h5>

              <i class="fas fa-star justify-content-end pl-5 pt-1"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-md-3">
          <div class="card mb-3">
            <video
              src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
            ></video>

            <div class="card-body d-flex pr-1 pb-1">
              <h5 class="card-title justify-content-start">
                Work out with Instructor name
              </h5>

              <i class="fas fa-star justify-content-end pl-5 pt-1"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-md-3 pb-1">
          <div class="card mb-3">
            <video
              src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
            ></video>

            <div class="card-body d-flex pr-1 pb-1">
              <h5 class="card-title justify-content-start">
                Work out with Instructor name
              </h5>

              <i class="fas fa-star justify-content-end pl-5 pt-1"></i>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-md-3">
          <div class="card mb-3">
            <video
              src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"
            ></video>

            <div class="card-body d-flex pr-1 pb-1">
              <h5 class="card-title justify-content-start">
                Work out with Instructor name
              </h5>

              <i class="fas fa-star justify-content-end pl-4 pt-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
